<!DOCTYPE html>
<html>
<head>
	<title>Word counter</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="{% url 'home' %}" class="brand-logo">Word Counter!</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>

			<ul id="nav-mobile" class="sidenav">
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>
			<a href="{% url 'home' %}" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
	</nav>
	<br/><br/><br/>
	<div class="container">
		<div class="row">
			<div class="col s6 offset-s3">
				<div class="card teal darken-2">
					<div class="card-content white-text center">
						<span class="card-title">Total number of words:</span>
						<p>{{ countwords }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card red darken-4">
					<div class="card-content white-text">
						<span class="card-title">Your Text:</span>
						<p>{{ fulltext }}</p>
					</div>
				</div>
			</div>
			<div class="col s6 offset-s3">
				<div class="card light-blue darken-4">
					<div class="card-content white-text">
						<span class="card-title">Analysis:</span>
							{% for word,countw in sortedwords %}
								{{ word }} : {{ countw }}
								<br/>
							{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

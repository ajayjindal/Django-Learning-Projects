<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
    nav.nav-center ul {
        text-align: center;
    }
    nav.nav-center ul li {
        display: inline;
        float: none;
    }
    nav.nav-center ul li a {
        display: inline-block;
    }
</style>
</head>
<body class="blue darken-3">
    <nav class="nav-center nav-extended blue darken-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo center">Ajay Jindal</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#">Sass</a>
                </li>
                <li>
                    <a href="#">Components</a>
                </li>
            </ul>
        </div>
        <p></p>
        <div class="container">
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab">
                        <a class="active" href="#test1">Test 1</a>
                    </li>
                    <li class="tab">
                        <a href="#test2">Test 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a href="sass.html">Sass</a>
        </li>
        <li>
            <a href="badges.html">Components</a>
        </li>
        <li>
            <a href="collapsible.html">JavaScript</a>
        </li>
    </ul>
    <div id="test1" class="container">Test 2</div>
    <br>
    <div id="test2" class="container">
        <div class="row">
            {% for job in jobs.all %}            
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ job.image.url }}"/>
                        <span class="card-title black-text">{{job.title}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ job.summary }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    


    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });

        $(document).ready(function(){
            $('.tabs').tabs();
        });
    </script>
</body>
</html>

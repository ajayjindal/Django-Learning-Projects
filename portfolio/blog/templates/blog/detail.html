{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Ajay Jindal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body class="blue darken-1">
        <nav class="nav-extended blue darken-2">
        <div class="nav-wrapper container">
            <a href="{% url 'home' %}" class="brand-logo center">Ajay Jindal</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="active" href="{% url 'home' %}">Portfolio</a></li>
                <li class="active"><a href="{% url 'allblogs' %}">Blog</a></li>
                <li><a href="{% static 'resume.pdf' %}">Resume</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{% url 'home' %}">Portfolio</a></li>
        <li><a href="{% url 'allblogs' %}">Blog</a></li>
        <li><a href="{% static 'resume.pdf' %}">Resume</a></li>
    </ul>
    <br><br><br>

    <div class="container">
    	<div class="row">
    		<div class="col s12">
    			<div class="card-panel">
    				<h2 class="center">{{blog.title}}</h2>
	    				<br>
	    				<div class="row">
	                    <img class="col s6 offset-s3 center responsive-img" src="{{ blog.image.url }}"/>
	                    </div>
	                    <br>
	                    <p>{{blog.pub_date}}</p>

	                    <p>{{ blog.body }}</p>
    			</div>
    		</div>
    	</div>
    </div>
    


    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
</body>
</html>

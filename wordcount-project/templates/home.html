<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     

	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="{% url 'home' %}" class="brand-logo">Word Counter!</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>
			<ul id="nav-mobile" class="sidenav">
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>
			<a href="#" data-target="nav-mobile" class="sidenav-trigger">
				<i class="material-icons">menu</i>
			</a>
		</div>
	</nav>
<br/><br/><br/>
	<div class="container">
		<h3 class="header center blue-text">Enter your text below</h1>
		<form action="{% url 'count' %}">
		<div class="row">
			<div class="input-field col s6 offset-s3">
		        <textarea id="textarea1" class="materialize-textarea" name="fulltext"></textarea>
				<label for="textarea1">Textarea</label>
	        </div>
	    </div>
		<div class="row center">
			<button class="btn-large waves-effect waves-light" type="submit">Count it!
			    <i class="material-icons right">send</i>
		    </button>
		</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		(function($){
			$(function(){
				$('.sidenav').sidenav();
			}); // end of document ready
		})(jQuery); // end of jQuery name space
	</script>
</body>

</html>
